<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集 - 橘京花の小窝</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 添加Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 添加Animate.css动画库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* 导航栏样式 */
        .main-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(255, 105, 158, 0.1);
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #ff6b9e;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            background: rgba(255, 107, 158, 0.1);
            transform: translateY(-2px);
        }

        .nav-link i {
            font-size: 1rem;
        }

        .nav-link.active {
            background: linear-gradient(135deg, #ff6b9e, #ff3d7f);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 61, 127, 0.3);
        }

        /* 调整header位置避免被导航栏遮挡 */
        header {
            margin-top: 70px;
        }

        /* 作品集专用样式 */
        .works-container {
            max-width: 1000px;
            margin: 5rem auto 3rem;
            padding: 0 2rem;
        }

        /* B站视频播放器样式 */
        .bilibili-player {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            /* 16:9 比例 */
            position: relative;
            margin: 2rem 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .bilibili-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 作品展示区域 */
        .works-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .work-item {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(255, 105, 158, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.5s var(--cubic-bounce);
            display: flex;
            flex-direction: column;
        }

        .work-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(255, 61, 127, 0.2);
        }

        .work-media {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            /* 16:9 比例 */
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.05);
        }

        .work-media iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        .work-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .work-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--pink-dark);
            margin-bottom: 0.5rem;
        }

        .work-desc {
            color: var(--text-color);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            flex: 1;
        }

        .work-date {
            font-size: 0.8rem;
            color: #888;
            text-align: right;
        }

        .empty-works {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(255, 105, 158, 0.1);
        }

        .empty-works i {
            font-size: 3rem;
            color: var(--pink-primary);
            margin-bottom: 1rem;
        }

        .empty-works h2 {
            color: var(--pink-dark);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .empty-works p {
            color: var(--text-color);
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }

            .nav-link {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .works-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="main-nav animate__animated animate__fadeInDown">
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i> 主页
            </a>
            <a href="works.html" class="nav-link active">
                <i class="fas fa-code"></i> 作品
            </a>
            <a href="contact.html" class="nav-link">
                <i class="fas fa-envelope"></i> 留言板
            </a>
        </div>
    </nav>

    <div class="works-container">
        <main>


            <!-- 作品展示区域 -->
            <div class="works-gallery animate__animated animate__fadeInUp">
                <!-- 作品将通过JavaScript动态加载 -->
            </div>

            <!-- 暂无作品时的提示 -->
            <div class="empty-works animate__animated animate__fadeIn" id="emptyWorks">
                <i class="fas fa-code-branch"></i>
                <h2>まだ作品がありません～</h2>
                <p>现在还没有其他作品展示呢，京花ちゃん正在努力创作中，敬请期待哦！(´･ω･｀)</p>
            </div>
        </main>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://github.com/Je1ghtxyuN" aria-label="GitHub" title="Githubでフォローしてね～"><i
                    class="fab fa-github"></i></a>
            <a href="https://x.com/Je1ghtxyuN" aria-label="x" title="xでお話しましょう～"><i class="fab fa-x"></i></a>
            <a href="https://instagram.com/Je1ghtxyuN" aria-label="Instagram" title="Instagramも見てみて～"><i
                    class="fab fa-instagram"></i></a>
        </div>
        <p>© 2025 橘京花(Je1ghtxyuN) - すべての内容は京花ちゃんの宝物です(♡˙︶˙♡)</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // 高亮当前页面导航
        document.addEventListener('DOMContentLoaded', function () {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (currentPage === linkPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // 作品数据
            const worksData = [

                {
                    type: "bilibili",
                    id: "BV1z64y1c7Tk", // B站视频BV号
                    title: "【4k/MAD】不管晴天还是雨天，我只是想和你相遇",
                    desc: "初中暑假剪的",
                    date: "2020-08-19"
                },


                // 示例作品 - 图片
                /*
                {
                    type: "image",
                    url: "images/works/sample.jpg",
                    title: "示例图片作品",
                    desc: "这是一个示例图片作品描述",
                    date: "2023-09-20"
                },
                */

                // 示例作品 - 网页
                /*
                {
                    type: "web",
                    url: "https://example.com",
                    title: "示例网页项目",
                    desc: "这是一个示例网页项目描述",
                    date: "2023-08-10"
                }
                */
            ];

            // 渲染作品
            const worksGallery = document.querySelector('.works-gallery');
            const emptyWorks = document.getElementById('emptyWorks');

            if (worksData.length > 0) {
                emptyWorks.style.display = 'none';

                worksData.forEach(work => {
                    const workItem = document.createElement('div');
                    workItem.className = 'work-item animate__animated animate__fadeInUp';

                    let mediaContent = '';

                    if (work.type === 'bilibili') {
                        // B站视频嵌入代码
                        mediaContent = `
                            <div class="work-media">
                                <iframe src="//player.bilibili.com/player.html?bvid=${work.id}&page=1&high_quality=1" 
                                    scrolling="no" frameborder="no" 
                                    allowfullscreen="true">
                                </iframe>
                            </div>
                        `;
                    } else if (work.type === 'image') {
                        mediaContent = `
                            <div class="work-media">
                                <img src="${work.url}" alt="${work.title}" style="width:100%;height:100%;object-fit:cover;">
                            </div>
                        `;
                    } else if (work.type === 'web') {
                        mediaContent = `
                            <div class="work-media">
                                <a href="${work.url}" target="_blank">
                                    <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg, #ff6b9e, #ff3d7f);color:white;">
                                        <i class="fas fa-external-link-alt" style="font-size:2rem;"></i>
                                    </div>
                                </a>
                            </div>
                        `;
                    }

                    workItem.innerHTML = `
                        ${mediaContent}
                        <div class="work-info">
                            <h3 class="work-title">${work.title}</h3>
                            <p class="work-desc">${work.desc}</p>
                            <p class="work-date">${work.date}</p>
                        </div>
                    `;

                    worksGallery.appendChild(workItem);
                });
            }

            // 添加新作品的方法
            window.addWork = function (work) {
                worksData.push(work);

                // 清空现有作品
                while (worksGallery.firstChild) {
                    worksGallery.removeChild(worksGallery.firstChild);
                }

                // 重新渲染所有作品
                worksData.forEach(work => {
                    const workItem = document.createElement('div');
                    workItem.className = 'work-item animate__animated animate__fadeInUp';

                    let mediaContent = '';

                    if (work.type === 'bilibili') {
                        mediaContent = `
                            <div class="work-media">
                                <iframe src="//player.bilibili.com/player.html?bvid=${work.id}&page=1&high_quality=1" 
                                    scrolling="no" frameborder="no" 
                                    allowfullscreen="true">
                                </iframe>
                            </div>
                        `;
                    } else if (work.type === 'image') {
                        mediaContent = `
                            <div class="work-media">
                                <img src="${work.url}" alt="${work.title}" style="width:100%;height:100%;object-fit:cover;">
                            </div>
                        `;
                    } else if (work.type === 'web') {
                        mediaContent = `
                            <div class="work-media">
                                <a href="${work.url}" target="_blank">
                                    <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg, #ff6b9e, #ff3d7f);color:white;">
                                        <i class="fas fa-external-link-alt" style="font-size:2rem;"></i>
                                    </div>
                                </a>
                            </div>
                        `;
                    }

                    workItem.innerHTML = `
                        ${mediaContent}
                        <div class="work-info">
                            <h3 class="work-title">${work.title}</h3>
                            <p class="work-desc">${work.desc}</p>
                            <p class="work-date">${work.date}</p>
                        </div>
                    `;

                    worksGallery.appendChild(workItem);
                });

                if (worksData.length > 0) {
                    emptyWorks.style.display = 'none';
                }
            };
        });
    </script>
</body>

</html>
