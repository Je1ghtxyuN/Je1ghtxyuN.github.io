<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集 - 橘京花の小窝</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 添加Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 添加Animate.css动画库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* 基础变量 */
        :root {
            --pink-primary: #ff6b9e;
            --pink-secondary: #ff3d7f;
            --pink-accent: #ff1493;
            --pink-pale: #ffdfeb;
            --pink-dark: #d23669;
            --text-color: #5a3d5a;
            --cubic-bounce: cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }

        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: #fff0f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 导航栏样式 */
        .main-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(255, 105, 158, 0.1);
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #ff6b9e;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            background: rgba(255, 107, 158, 0.1);
            transform: translateY(-2px);
        }

        .nav-link i {
            font-size: 1rem;
        }

        .nav-link.active {
            background: linear-gradient(135deg, #ff6b9e, #ff3d7f);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 61, 127, 0.3);
        }

        /* 调整header位置避免被导航栏遮挡 */
        header {
            margin-top: 70px;
        }

        /* 作品集专用样式 */
        .works-container {
            max-width: 1000px;
            margin: 5rem auto 0;
            padding: 0 2rem;
            flex: 1;
            width: 100%;
        }

        /* 作品展示区域 */
        .works-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
            width: 100%;
        }

        .work-item {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(255, 105, 158, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.5s var(--cubic-bounce);
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .work-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(255, 61, 127, 0.2);
        }

        /* 媒体容器样式 */
        .work-media {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.05);
        }

        /* B站视频专用容器 */
        .bilibili-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .bilibili-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(1.02);
        }

        /* 轮播容器 */
        .media-carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 轮播项 */
        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f8f8;
        }

        .carousel-item.active {
            opacity: 1;
        }

        /* 图片样式 */
        .carousel-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* 视频容器 */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-item iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 轮播控制按钮 */
        .carousel-prev,
        .carousel-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            color: var(--pink-primary);
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .carousel-prev:hover,
        .carousel-next:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-prev {
            left: 15px;
        }

        .carousel-next {
            right: 15px;
        }

        /* 轮播指示器 */
        .carousel-indicators {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 8px;
            z-index: 10;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: white;
            transform: scale(1.2);
        }

        /* 作品信息 */
        .work-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .work-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--pink-dark);
            margin-bottom: 0.5rem;
        }

        .work-desc {
            color: var(--text-color);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            flex: 1;
        }

        .work-date {
            font-size: 0.8rem;
            color: #888;
            text-align: right;
        }

        /* 原声带部分 */
        .soundtrack-section {
            margin: 1.5rem 0 0;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 10px rgba(255, 105, 158, 0.1);
        }

        .soundtrack-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem 1.2rem;
            background: linear-gradient(135deg, rgba(255, 107, 158, 0.1), rgba(255, 20, 147, 0.05));
            color: var(--pink-dark);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0;
        }

        .soundtrack-title i {
            margin-right: 0.5rem;
            color: var(--pink-accent);
        }

        .toggle-soundtrack {
            transition: transform 0.3s ease;
        }

        .soundtrack-title.active .toggle-soundtrack {
            transform: rotate(180deg);
        }

        .soundtrack-content {
            padding: 1rem;
            display: none;
        }

        .soundtrack-title.active+.soundtrack-content {
            display: block;
        }

        .soundtrack-select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--pink-pale);
            border-radius: 8px;
            background: white;
            font-family: inherit;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ff6b9e' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1rem;
        }

        .soundtrack-select:focus {
            outline: none;
            border-color: var(--pink-primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 158, 0.2);
        }

        .soundtrack-player {
            width: 100%;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        .soundtrack-player::-webkit-media-controls-panel {
            background: linear-gradient(to right, var(--pink-primary), var(--pink-accent));
        }

        .soundtrack-player::-webkit-media-controls-play-button,
        .soundtrack-player::-webkit-media-controls-mute-button {
            filter: brightness(0) invert(1);
        }

        /* 暂无作品提示 */
        .empty-works {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(255, 105, 158, 0.1);
        }

        .empty-works i {
            font-size: 3rem;
            color: var(--pink-primary);
            margin-bottom: 1rem;
        }

        .empty-works h2 {
            color: var(--pink-dark);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .empty-works p {
            color: var(--text-color);
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--pink-dark), #8a1242);
            color: white;
            margin-top: auto;
            width: 100%;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .social-links a {
            color: white;
            font-size: 1.8rem;
            transition: all 0.5s var(--cubic-bounce);
        }

        .social-links a:hover {
            color: var(--pink-pale);
            transform: translateY(-5px);
        }

        /* 悬浮音乐播放器样式 */
        .floating-music-player {
            position: fixed;
            right: 25px;
            bottom: 25px;
            z-index: 1000;
            transition: all 0.6s var(--cubic-bounce);
        }

        .player-minimized {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--pink-primary), var(--pink-accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 105, 158, 0.5);
            transition: all 0.6s var(--cubic-bounce);
            position: relative;
            overflow: hidden;
        }

        .player-minimized::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M30,50 Q50,30 70,50 T90,50 Q70,70 50,50 T10,50" fill="none" stroke="white" stroke-width="2"/></svg>');
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.6;
        }

        .player-minimized:hover {
            transform: scale(1.15) rotate(15deg);
            box-shadow: 0 12px 35px rgba(255, 61, 127, 0.7);
        }

        .player-expanded {
            width: 320px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 50px rgba(255, 105, 158, 0.3),
                0 8px 25px rgba(255, 105, 158, 0.2),
                inset 0 0 30px rgba(255, 255, 255, 0.8);
            display: none;
            transform: translateY(30px) scale(0.9);
            opacity: 0;
            transition: all 0.7s var(--cubic-bounce);
            border: 1px solid rgba(255, 255, 255, 0.5);
            z-index: 10000 !important;
        }

        .floating-music-player.expanded .player-expanded {
            display: block;
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .floating-music-player.expanded .player-minimized {
            display: none;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: var(--pink-accent);
            font-weight: bold;
            font-size: 1.1rem;
            font-family: 'Comic Neue', cursive;
        }

        .minimize-btn {
            background: none;
            border: none;
            color: var(--pink-primary);
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.5s var(--cubic-bounce);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .minimize-btn:hover {
            color: var(--pink-dark);
            transform: rotate(180deg) scale(1.2);
            background: rgba(255, 107, 158, 0.1);
        }

        audio {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 50px;
        }

        .song-info {
            font-size: 0.95rem;
            color: var(--pink-dark);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
            padding: 8px 0;
            border-radius: 8px;
            background: rgba(255, 107, 158, 0.08);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }

            .nav-link {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .works-container {
                padding: 0 1rem;
            }

            .works-gallery {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .work-item {
                padding: 1.2rem;
            }

            .carousel-prev,
            .carousel-next {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }

            .indicator {
                width: 8px;
                height: 8px;
            }

            .social-links {
                gap: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // 高亮当前页面导航
        document.addEventListener('DOMContentLoaded', function () {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (currentPage === linkPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // 轮播功能
            function setupCarousels() {
                document.querySelectorAll('.media-carousel').forEach(carousel => {
                    const items = carousel.querySelectorAll('.carousel-item');
                    const prevBtn = carousel.parentElement.querySelector('.carousel-prev');
                    const nextBtn = carousel.parentElement.querySelector('.carousel-next');
                    const indicators = carousel.parentElement.querySelectorAll('.indicator');
                    let currentIndex = 0;

                    function showItem(index) {
                        // 停止所有视频播放
                        items.forEach(item => {
                            const iframe = item.querySelector('iframe');
                            if (iframe) {
                                // 重置iframe以停止播放
                                const src = iframe.src;
                                iframe.src = '';
                                iframe.src = src;
                            }
                        });

                        items.forEach(item => item.classList.remove('active'));
                        indicators.forEach(ind => ind.classList.remove('active'));

                        items[index].classList.add('active');
                        indicators[index].classList.add('active');
                        currentIndex = index;
                    }

                    // 下一张
                    nextBtn.addEventListener('click', () => {
                        const nextIndex = (currentIndex + 1) % items.length;
                        showItem(nextIndex);
                    });

                    // 上一张
                    prevBtn.addEventListener('click', () => {
                        const prevIndex = (currentIndex - 1 + items.length) % items.length;
                        showItem(prevIndex);
                    });

                    // 指示器点击
                    indicators.forEach((indicator, index) => {
                        indicator.addEventListener('click', () => {
                            showItem(index);
                        });
                    });

                    // 初始化显示第一个项目
                    showItem(0);
                });
            }

            // 原声带功能
            function setupSoundtracks() {
                // 切换原声带显示/隐藏
                document.querySelectorAll('.soundtrack-title').forEach(title => {
                    title.addEventListener('click', function () {
                        this.classList.toggle('active');
                    });
                });

                // 原声带选择播放
                document.querySelectorAll('.soundtrack-select').forEach(select => {
                    const player = select.nextElementSibling;

                    select.addEventListener('change', function () {
                        if (this.value) {
                            player.src = this.value;
                            player.load();
                            player.play().catch(e => console.log("自动播放被阻止:", e));
                        } else {
                            player.src = '';
                            player.load();
                        }
                    });
                });
            }

            // 悬浮音乐播放器功能
            function setupMusicPlayer() {
                const floatingPlayer = document.querySelector('.floating-music-player');
                const minimizedBtn = floatingPlayer.querySelector('.player-minimized');
                const minimizeBtn = floatingPlayer.querySelector('.minimize-btn');

                // 点击迷你播放器展开
                minimizedBtn.addEventListener('click', function (e) {
                    e.stopPropagation();
                    floatingPlayer.classList.add('expanded');
                    floatingPlayer.style.zIndex = '10000';
                });

                // 点击关闭按钮收起
                minimizeBtn.addEventListener('click', function (e) {
                    e.stopPropagation();
                    floatingPlayer.classList.remove('expanded');
                    floatingPlayer.style.zIndex = '1000';
                });

                // 全局点击收起处理
                document.addEventListener('click', function (e) {
                    if (!e.target.closest('.floating-music-player') &&
                        !e.target.classList.contains('player-minimized')) {
                        floatingPlayer.classList.remove('expanded');
                        floatingPlayer.style.zIndex = '1000';
                    }
                });
            }

            // 初始化功能
            setupCarousels();
            setupSoundtracks();
            setupMusicPlayer();

            // 作品数据 - 所有作品统一放在这里并按日期排序
            const worksData = [
                {
                    type: "carousel",
                    title: "晷枢双界",
                    desc: "Pico VR解谜游戏<br>下载链接：https://pan.baidu.com/s/13K01ShJFkVY_qt-vLBZxYw?pwd=f3f4",
                    date: "2025-05-20",
                    media: [
                        { type: "image", url: "images/works/GSSJ2.jpeg", alt: "游戏截图1" },
                        { type: "image", url: "images/works/GSSJ1.jpeg", alt: "游戏截图2" },
                        { type: "video", url: "videos/GSSJdemo2.mp4" },
                        { type: "video", url: "videos/GSSJdemo1.mp4" }
                    ]
                },
                {
                    type: "carousel",
                    title: "REBORN",
                    desc: "2024腾讯gamejam参赛作品 最佳叙事奖<br>下载链接：https://pan.baidu.com/s/1U7zXOhj8M6a3jmKk08DzEA?pwd=ypf5",
                    date: "2024-12-02",
                    media: [
                        { type: "image", url: "images/works/REBORN1.jpg", alt: "游戏截图1" },
                        { type: "image", url: "images/works/REBORN2.jpg", alt: "游戏截图2" }
                    ],
                    soundtrack: {
                        title: "游戏原声带OST",
                        tracks: [

                                    </iframe>
                                </div>

                        `;
                    } else if (work.type === 'carousel') {

                        let carouselItems = '';
                        let indicators = '';

                                carouselItems += `
                                    <div class="carousel-item ${index === 0 ? 'active' : ''}">

                                        </div>
                                    </div>
                                `;

                            indicators += `<span class="indicator ${index === 0 ? 'active' : ''}"></span>`;

                                <div class="media-carousel">

                                </div>
                                <button class="carousel-prev"><i class="fas fa-chevron-left"></i></button>

                                <div class="carousel-indicators">
                                    ${indicators}
                                </div>
                            </div>
                        `;

                        // 如果有原声带
                        if (work.soundtrack) {

                        ${mediaContent}
                        ${soundtrackContent}

            window.addWork = function (work) {

                while (worksGallery.firstChild) {

                // 重新渲染所有作品
                worksData.forEach(work => {
                    const workItem = document.createElement('div');

                    let mediaContent = '';
                    let soundtrackContent = '';

                    if (work.type === 'bilibili') {
                        mediaContent = `

                                    </iframe>
                                </div>
                            </div>
                        `;

                                    </div>
                                `;
                            }

                            indicators += `<span class="indicator ${index === 0 ? 'active' : ''}"></span>`;

                        mediaContent = `
                            <div class="work-media">
                                <div class="media-carousel">
                                    ${carouselItems}
                                </div>
                                <button class="carousel-prev"><i class="fas fa-chevron-left"></i></button>
                                <button class="carousel-next"><i class="fas fa-chevron-right"></i></button>
                                <div class="carousel-indicators">
                                    ${indicators}
                                </div>
                            </div>
                        `;

                        if (work.soundtrack) {
                            let soundtrackOptions = '<option value="">选择原声带...</option>';
                            work.soundtrack.tracks.forEach(track => {
                                soundtrackOptions += `<option value="${track.url}">${track.name}</option>`;
                            });

                            soundtrackContent = `
                                <div class="soundtrack-section">
                                    <h4 class="soundtrack-title">
                                        <i class="fas fa-music"></i> ${work.soundtrack.title}
                                        <span class="toggle-soundtrack"><i class="fas fa-chevron-down"></i></span>
                                    </h4>
                                    <div class="soundtrack-content">
                                        <select class="soundtrack-select">
                                            ${soundtrackOptions}
                                        </select>
                                        <audio class="soundtrack-player" controls></audio>
                                    </div>
                                </div>
                            `;
                        }
                    }

                    workItem.innerHTML = `
                        ${mediaContent}
                        ${soundtrackContent}
                        <div class="work-info">
                            <h3 class="work-title">${work.title}</h3>
                            <p class="work-desc">${work.desc}</p>
                            <p class="work-date">${work.date}</p>
                        </div>
                    `;

                    worksGallery.appendChild(workItem);
                });

                if (worksData.length > 0) {
                    emptyWorks.style.display = 'none';
                }

                // 重新初始化轮播和原声带功能
                setupCarousels();
                setupSoundtracks();
            };
